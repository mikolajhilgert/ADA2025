apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prediction-api
  name: prediction-api
  namespace: myapps
spec:
  replicas: 2 # Creating two replicas of the POD
  selector:
    matchLabels:
      app: prediction-api
  template:
    metadata:
      labels:
        app: prediction-api
    spec:
      containers:
        - image: LOCATION-docker.pkg.dev/ada-mh/labrepo/prediction-api:0.0.1 # Docker image name, that we pushed to GCR - use your project id, location, and repository
          name: prediction-api
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: PROJECT_ID
              value: ada-mh # use your project id
            - name: MODEL_REPO
              value: ada-models-mh # use your GCP bucket id
            - name: MODEL_NAME
              value: model.h5
